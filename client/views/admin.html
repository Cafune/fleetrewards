<!-- admin.html -->

<template name="admin">
  {{> navbar}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="text-align:center;">
        <h2 style="line-height: 30%;">Total value unredeemed points: 500,000,000 ISK</h2>
        <h2>ISK in Bootcamp Wallet: 725,000,000 ISK</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> adminFleets}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> adminPayouts}}
      </div>
    </div>
  </div>
  {{> modal}}
</template>

<template name="adminFleets">
  <div class="panel panel-success" style="height:340px;">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-rocket"></i>
        Logged Fleets</h3>
    </div>
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>PAP Link</th>
          <th>Ping</th>
          <th>Additional Info</th>
          <th>Action/Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each fleets}}
          <tr>
            <td>{{formatDate modified}}</td>
            <td>{{user_name}}</td>
            <td>{{pap_link}}</td>
            <td>{{ping}}</td>
            <td>{{additional_information}}</td>
            <td><button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">Launch modal</button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#modal">Launch modal</button>
</template>

<template name="adminPayouts">
  <div class="panel panel-success" style="height:340px;">
    <div class="panel-heading">
        <h3 class="panel-title"><i class=
        "fa fa-shopping-cart"></i> Payout Requests</h3>
    </div>

    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Item</th>
          <th>Type</th>
          <th>Points</th>
          <th>Cost</th>
          <th>Action/Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each payouts}}
          <tr>
            <td>{{formatDate modified}}</td>
            <td>{{user_name}}</td>
            <td>{{reward_name}}</td>
            <td>{{reward_type}}</td>
            <td>{{point_cost}}</td>
            <td>{{isk_cost}} ISK</td>
            <td><button class="btn btn-info btn-xs" type="submit">Fill Order</button></td>
          </tr>
        {{/each}}
        <tr>
          <td>11/30/14</td>
          <td>Otsdarva IV</td>
          <td>+4 Implants</td>
          <td>Implant Set</td>
          <td>5.0</td>
          <td>110,000,000 ISK</td>
          <td><button class="btn btn-info btn-xs" type="submit">Fill Order</button></td>
        </tr>
        <tr>
          <td>11/29/14</td>
          <td>Vadrin Hegirin</td>
          <td>Apocalypse - Baltec</td>
          <td>Fleet Fit</td>
          <td>10.0</td>
          <td>210,000,000 ISK</td>
          <td><button class="btn btn-info btn-xs" type="submit">Fill Order</button></td>
        </tr>
        <tr class="success">
          <td>11/27/14</td>
          <td>Ipoopedbad Ernaga</td>
          <td>Ishtar - Shield</td>
          <td>Fleet Fit</td>
          <td>7.0</td>
          <td>180,000,000 ISK</td>
          <td>Order FIlled</td>
        </tr>
      </tbody>
    </table>
</div>
</template>

<template name="modal">
  <div id="modal" role="dialog" class="modal hide fade" tabindex="-1" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Viewing {{user_name}}'s Submission</h3>
    </div>
    <div class="modal-body">
      <b>PAP Link</b>
      <div class="well">
        <p>{{pap_link}}</p>
      </div>
      <b>Ping</b>
      <div class="well">
        <p>{{ping}}</p>
      </div>
      <b>Additional Information</b>
      <div class="well">
        <p>{{additional_information}}</p>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-group">
        <button type="button" class="btn btn-success btn-xs" data-dismiss="modal">Approve</button>
        <button type="button" class="btn btn-success btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" data-dismiss="modal">1.5 Points</a></li>
        <li><a href="#" data-dismiss="modal">2 Points</a></li>
      </ul>
    </div>
    <button class="btn btn-danger btn-xs" type="submit" data-dismiss="modal">Deny</button>
    <button type="button" data-dismiss="modal">Close</button>
  </div>
</div>
</template>
