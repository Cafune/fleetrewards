<template name="userPayoutHistory">
  {{> navbar}}
  <div class="container-fluid">
    {{> points}}
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        {{> userPayoutDatatable }}
      </div>
    </div>
  </div>
</template>

<template name="userPayoutDatatable">
  <div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><i class=
        "fa fa-shopping-cart"></i> Payout History</h3>
    </div>
    <table id="datatable" class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Type</th>
          <th>Points</th>
          <th>Cost</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each payouts}}
          <tr class="{{#if eq status 'Pending'}}warning{{else}}success{{/if}}">
            <td>{{formatDate modified}}</td>
            <td>{{reward_name}}</td>
            <td>{{reward_type}}</td>
            <td>{{point_cost}}</td>
            <td>{{isk_cost}} ISK</td>
            <td>{{status}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
</div>
</template>
