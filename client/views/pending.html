<!-- pending.html -->

<template name="pending">
  {{> navbar}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="text-align:center;">
        <h2>Total value unredeemed points: 500,000,000 ISK</h2>
        <h2>ISK in Dirtcamp Wallet: 725,000,000 ISK</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{> adminFleets}}
      </div>

      <div class="col-md-6">
        {{> adminPayouts}}
      </div>
    </div>
  </div>
  {{> modal}}
</template>

<template name="adminFleets">
  <div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-rocket"></i>
        Logged Fleets</h3>
    </div>
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>PAP Link</th>
          <th>Ping</th>
          <th>Additional Info</th>
          <th>Action/Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each fleets}}
          <tr>
            <td>{{formatDate modified}}</td>
            <td>{{user_name}}</td>
            <td>{{pap_link}}</td>
            <td>{{ping}}</td>
            <td>{{additional_information}}</td>
            <td><button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#modal">View Submission</button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="adminPayouts">
  <div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><i class=
        "fa fa-shopping-cart"></i> Payout Requests</h3>
    </div>

    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Item</th>
          <th>Type</th>
          <th>Points</th>
          <th>Cost</th>
          <th>Action/Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each payouts}}
          <tr>
            <td>{{formatDate modified}}</td>
            <td>{{user_name}}</td>
            <td>{{reward_name}}</td>
            <td>{{reward_type}}</td>
            <td>{{point_cost}}</td>
            <td>{{isk_cost}} ISK</td>
            <td><button class="btn btn-info btn-xs" type="submit">Fill Order</button></td>
          </tr>
        {{/each}}
        <tr>
          <td>11/30/14</td>
          <td>Otsdarva IV</td>
          <td>+4 Implants</td>
          <td>Implant Set</td>
          <td>5.0</td>
          <td>110,000,000 ISK</td>
          <td><button class="btn btn-info btn-xs" type="submit">Fill Order</button></td>
        </tr>
        <tr>
          <td>11/29/14</td>
          <td>Vadrin Hegirin</td>
          <td>Apocalypse - Baltec</td>
          <td>Fleet Fit</td>
          <td>10.0</td>
          <td>210,000,000 ISK</td>
          <td><button class="btn btn-info btn-xs" type="submit">Fill Order</button></td>
        </tr>
        <tr class="success">
          <td>11/27/14</td>
          <td>Ipoopedbad Ernaga</td>
          <td>Ishtar - Shield</td>
          <td>Fleet Fit</td>
          <td>7.0</td>
          <td>180,000,000 ISK</td>
          <td>Order FIlled</td>
        </tr>
      </tbody>
    </table>
</div>
</template>

<template name="modal">
  <div id="modal" role="dialog" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3><i class="fa fa-eye"></i> Viewing {{user_name}}'s Fleet</h3>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="paplink">PAP Link</label>
          <input type="text" rows="1" class="form-control" id="paplink" readonly>
        </div>
        <div class="form-group">
          <label for="ping">Ping</label>
          <input type="text" rows="3" class="form-control" id="ping" readonly>
        </div>
        <div class="form-group">
          <label for="addlinfo">Additional Info</label>
          <input type="text" rows="3" class="form-control" id="addinfo" readonly>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <form role="form" class="form-inline">
        <div class="form-group">
    <select class="form-control">
      <option selected disabled>Reward Amount</option>
      <option>1.0 Points</option>
      <option>1.5 Points</option>
    </select>
    <button class="btn btn-success" type="submit" data-dismiss="modal">Approve</button>
  </div>
    <button class="btn btn-danger" type="submit" data-dismiss="modal">Deny</button>
  </form>
  </div>
</div>
</template>
