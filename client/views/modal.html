<template name="modal">
  <div id="modal" role="dialog" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3><i class="fa fa-info-circle"></i> Viewing {{user_name}}'s fleet from {{formatDate modified}}</h3>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Fleet Name</label>
          <input type="text" rows="1" class="form-control" id="name" readonly>
        </div>
        <div class="form-group">
          <label for="paplink">PAP Link</label>
          <input type="text" rows="1" class="form-control" id="paplink" readonly>
        </div>
        <div class="form-group">
          <label for="ping">Ping</label>
          <input type="text" rows="3" class="form-control" id="ping" readonly>
        </div>
        <div class="form-group">
          <label for="addlinfo">Additional Info</label>
          <input type="text" rows="3" class="form-control" id="addinfo" readonly>
        </div>
        <div class="form-group">
          <label for="adminnotes">Admin Notes</label>
          <input type="text" rows="2" class="form-control" id="adminnotes" placeholder="(optional)">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <form role="form" class="form-inline">
        <div class="form-group">
    <select class="form-control">
      <option selected disabled>Reward Amount</option>
      <option>1.0 Points</option>
      <option>1.5 Points</option>
    </select>
    <button class="btn btn-success" type="submit" data-dismiss="modal">Approve</button>
  </div>
    <button class="btn btn-danger" type="submit" data-dismiss="modal">Deny</button>
  </form>
  </div>
</div>
</template>
