<head>
    <meta charset="utf-8">
    <meta content=
    "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">

    <title>Bootcamp Rewards | DnG</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
</body>

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target="#newauth-nav" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DnG <i class="fa fa-star"></i> Bootcamp Rewards</a>
      </div>
      <div class="collapse navbar-collapse" id="newauth-nav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="{{ pathFor 'admin' }}">Admin</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <img src="https://image.eveonline.com/Character/{{ currentUser.services.eve.character.id }}_32.jpg" class="img-circle" alt="{{ currentUser.profile.name }}" style="margin-right: 10px;">
          {{/if}}
          {{> loginButtons }}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="alert">
  <div class="container messages-container" id="alerts-container">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger">
            <a class="close" data-dismiss="alert" href="#" title="Close">&times;</a> <i class="fa fa-times"></i> Error submitting Fleet / error redeeming points / misc notifications
        </div>
      </div>
    </div>
  </div>
</template>
